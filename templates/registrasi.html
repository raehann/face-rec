<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <title>FaceRec - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<style>
    .content {
        margin-top: 20px;
        margin-bottom: 50px;
    }

    .form-label {
        font-weight: 600;
        color: #034C34;
    }

    .form-control {
        border: 2px solid #034C34;
        border-radius: 8px;
    }

    .btn-success {
        background-color: #40FE7C;
        border: 2px solid #034C34;
        color: #034C34;
        font-weight: 600;
        margin-top: 5px;
        margin-left: 250px;
        align-items: center;
    }

    .btn-success:hover {
        background-color: #034C34;
        color: white;
    }

</style>
<body>

    <!-- Navbar -->
    <div class="navbar">
            <a href="{{ url_for('admin') }}">
                <img class="navbar-logo" alt="Logo" src="{{ url_for('static', filename='img/logo-facerec.png') }}">
            </a>
            <a href="{{ url_for('keluar') }}" class="navbar-button">Keluar</a>
        </div>

        <!-- Content -->
        <div class="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <!-- Form Section (Left) -->
                <div class="col-md-8">
                    <h4 class="mb-4">Tambah Pengguna</h4>
                    <form action="{{ url_for('registrasi') }}" method="post">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="nim" class="form-label me-3" style="width: 100px;">NIM</label>
                            <input type="text" class="form-control" name="nim" id="nim" placeholder="Masukkan NIM" autocomplete="off" required>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="nama" class="form-label me-3" style="width: 100px;">Nama</label>
                            <input type="text" class="form-control" name="name" id="nama" placeholder="Masukkan Nama" autocomplete="off" required>
                        </div>
                        <div class="mb-3 d-flex align-items-start">
                            <label for="alamat" class="form-label me-3" style="width: 100px;">Alamat</label>
                            <textarea class="form-control" name="address" id="alamat" rows="3" placeholder="Masukkan Alamat" autocomplete="off" required></textarea>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="nohp" class="form-label me-3" style="width: 100px;">No HP</label>
                            <input type="text" class="form-control" name="phone_number" id="nohp" placeholder="Masukkan No HP" autocomplete="off" required>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="email" class="form-label me-3" style="width: 100px;">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Masukkan Email" autocomplete="off" required>
                        </div>
                        <button type="submit" class="btn btn-success">Registrasi & Pindai Wajah</button>
                    </form>
                </div>

        </div>
    </div>
